<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Didact Gothic"
      rel="stylesheet"
    />

    <title>JavaScript for Everyone:DOM</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/7e744c96d6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="header">
      <h1>WORLD COUNTRIES LIST</h1>
      <h4>Total Number of countries: <span class="count"></span></h4>
      <div class="buttons">
        <a class="startWordButton">STARTING WORD</a>
        <a class="anyWordButton"> SEARCH WITH ANY WORD</a>
        <a class="sortByAlphabet"><i class="fa-solid fa-arrow-down-a-z"></i></a>
      </div>
      <div class="search">
        <input class="input" placeholder="Search country..." />
        <a class="searchButton"><i class="fa-solid fa-magnifying-glass"></i></a>
      </div>
    </div>
    <div class="data"></div>
    <script src="./main.js"></script>
  </body>
</html>
